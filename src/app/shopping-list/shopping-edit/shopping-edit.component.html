<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row"> 
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required class="form-control" placeholder="Name" name="name" ngModel>
                </div>
                <div class="col-sm-7 form-group">
                    <label for="name">Amount</label>
                    <input type="number" id="amount" required class="form-control" placeholder="Amount" name="amount" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'ADD'}}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="DeleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearItem()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
